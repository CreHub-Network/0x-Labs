<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta property="og:site_name" content="0x Labs" />
    <meta property="og:description" content="0x Labs" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="keywords" content="0x Labs" />
    <meta name="description" content="0x Labs" />
    <title>0x Labs</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <style>
      #homepage-bg {
        position: fixed;
        display: block;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: -1;
      }
    </style>
    <link rel="stylesheet" href="/umi.css" />
    <script>
      window.routerBase = "/";
    </script>
    <script>
      //! umi version: 3.5.25
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <canvas id="homepage-bg"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>
    <script>
      const granimInstance = new Granim({
        element: "#homepage-bg",
        direction: "top-bottom",
        isPausedWhenNotInView: true,
        states: {
          "default-state": {
            gradients: [
              ["#29323c", "#000"],
              ["#434343", "#000"],
            ],
            transitionSpeed: 7000,
          },
        },
      });
    </script>

    <script src="//unpkg.com/react@18.1.0/umd/react.production.min.js"></script>
    <script src="//unpkg.com/react-dom@18.1.0/umd/react-dom.production.min.js"></script>
    <script src="/umi.js" crossorigin="anonymous"></script>
  </body>
</html>
